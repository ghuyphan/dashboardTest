<div class="page-container">
  <div class="page-content">
    
    <app-date-filter
      (filterSubmit)="onDateFilter($event)"
      [isLoading]="isLoading"
      buttonLabel="Lọc dữ liệu"
      defaultRange="thisWeek"
    ></app-date-filter>

    <div class="widget-section">
      <div class="widget-grid">
        @for (widget of widgetData; track widget.id) {
          <app-widget-card
            [icon]="widget.icon"
            [title]="widget.title"
            [value]="widget.value"
            [caption]="widget.caption"
            [accentColor]="widget.accentColor"
            [isLoading]="isLoading"
          />
        }
      </div>
    </div>

    <div class="dashboard-grid">
      
      <app-chart-card
        class="grid-item span-4 tall-chart"
        title="Biểu đồ phẫu thuật theo ngày"
        icon="fas fa-chart-line"
        iconClass="icon-info"
        [isLoading]="isLoading"
        [chartOptions]="trendChartOptions"
        skeletonType="line"
        [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
        emptyText="Chưa có dữ liệu."
      >
      </app-chart-card>

      <app-chart-card
        class="grid-item span-2"
        title="Phân bố theo chuyên khoa"
        icon="fas fa-chart-bar"
        iconClass="icon-warning"
        [isLoading]="isLoading"
        [chartOptions]="specialtyChartOptions"
        skeletonType="bar"
        [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
        emptyText="Chưa có dữ liệu chuyên khoa."
      >
      </app-chart-card>

      <app-chart-card
        class="grid-item span-2"
        title="Top 10 Phẫu thuật viên chính"
        icon="fas fa-user-md"
        iconClass="icon-success"
        [isLoading]="isLoading"
        [chartOptions]="surgeonChartOptions"
        skeletonType="horizontal-bar"
        [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
        emptyText="Chưa có dữ liệu PTV."
      >
      </app-chart-card>

      <app-table-card
        class="grid-item span-full"
        title="Dữ liệu chi tiết"
        icon="fas fa-table"
        iconClass="icon-success"
        [isLoading]="isLoading"
        [data]="rawData"
        [columns]="tableColumns"
        [showPaginator]="true"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50]"
        [clientSideSort]="true"
        emptyStateText="Không tìm thấy dữ liệu phù hợp."
        
        [enableExport]="true"
        [isExporting]="isExporting"
        (exportClicked)="onExport()"
      >
      </app-table-card>

    </div>
  </div>
</div>
