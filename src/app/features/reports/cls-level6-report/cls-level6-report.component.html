<div class="page-container">
  <div class="page-content">
    
    <app-date-filter
      (filterSubmit)="onDateFilter($event)"
      [isLoading]="isLoading"
      buttonLabel="Lọc dữ liệu"
    ></app-date-filter>

    <div class="widget-section">
      <div class="widget-grid">
        @for (widget of widgetData; track widget.id) {
          <app-widget-card
            [icon]="widget.icon"
            [title]="widget.title"
            [value]="widget.value"
            [caption]="widget.caption"
            [accentColor]="widget.accentColor"
            [isLoading]="isLoading"
          />
        }
      </div>
    </div>

    <div class="dashboard-grid">
      
      <app-chart-card
        class="grid-item span-2"
        title="Xu Hướng Cận Lâm Sàng (CLS)"
        icon="fas fa-chart-line"
        iconClass="icon-info"
        [isLoading]="isLoading"
        [chartOptions]="clsTrendOptions"
        skeletonType="line"
        [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
        emptyText="Chưa có dữ liệu CLS."
      >
      </app-chart-card>

      <app-chart-card
        class="grid-item span-2"
        title="Xu Hướng Nhập Viện"
        icon="fas fa-procedures"
        iconClass="icon-danger" 
        [isLoading]="isLoading"
        [chartOptions]="admissionTrendOptions"
        skeletonType="line"
        [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
        emptyText="Chưa có dữ liệu nhập viện."
      >
      </app-chart-card>

      <app-chart-card
        class="grid-item span-2"
        title="Phân Bố Theo Phòng Ban"
        icon="fas fa-building"
        iconClass="icon-info"
        [isLoading]="isLoading"
        [chartOptions]="roomChartOptions"
        skeletonType="horizontal-bar"
        [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
        emptyText="Không có dữ liệu phòng ban."
      >
      </app-chart-card>

      <app-chart-card
        class="grid-item span-2"
        title="Tỷ Lệ Nhóm Dịch Vụ"
        icon="fas fa-pie-chart"
        iconClass="icon-warning"
        [isLoading]="isLoading"
        [chartOptions]="groupChartOptions"
        skeletonType="doughnut"
        [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
        emptyText="Không có dữ liệu nhóm dịch vụ."
      >
      </app-chart-card>

      <app-table-card
        class="grid-item span-full"
        title="Chi Tiết Dữ Liệu"
        icon="fas fa-table"
        iconClass="icon-success"
        [isLoading]="isLoading"
        [data]="rawData"
        [columns]="tableColumns"
        [showPaginator]="true"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]"
        [clientSideSort]="true"
        emptyStateText="Không tìm thấy dữ liệu phù hợp."
        
        [enableExport]="true"
        [isExporting]="isExporting"
        (exportClicked)="onExport()"
      >
      </app-table-card>

    </div>
  </div>
</div>
