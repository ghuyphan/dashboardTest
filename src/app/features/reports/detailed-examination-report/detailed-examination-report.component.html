<div class="page-container">
  <div class="page-content">
    <app-date-filter
      (filterSubmit)="onDateFilter($event)"
      [isLoading]="isLoading"
      buttonLabel="Lọc dữ liệu"></app-date-filter>

    <div class="widget-section">
      <div class="widget-grid">
        @for (widget of widgetData; track widget.id) {
          <app-widget-card
            [icon]="widget.icon"
            [title]="widget.title"
            [value]="widget.value"
            [caption]="widget.caption"
            [accentColor]="widget.accentColor"
            [isLoading]="isLoading" />
        }
      </div>
    </div>

    <div class="dashboard-grid">
      @defer (on immediate) {
        <app-chart-card
          class="span-4"
          title="Biểu đồ lượt khám theo ngày"
          icon="fas fa-chart-line"
          iconClass="icon-info"
          [isLoading]="isLoading"
          [chartOptions]="trendChartOptions"
          skeletonType="line"
          [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
          emptyText="Chưa có dữ liệu.">
        </app-chart-card>
      } @placeholder {
        <div class="span-4">
          <div class="chart-placeholder"></div>
        </div>
      }

      @defer (on immediate) {
        <app-chart-card
          class="span-2"
          title="Top 10 Chuyên Khoa"
          icon="fas fa-chart-bar"
          iconClass="icon-success"
          [isLoading]="isLoading"
          [chartOptions]="specialtyChartOptions"
          skeletonType="bar"
          [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
          emptyText="Chưa có dữ liệu chuyên khoa.">
        </app-chart-card>
      } @placeholder {
        <div class="span-2">
          <div class="chart-placeholder"></div>
        </div>
      }

      @defer (on immediate) {
        <app-chart-card
          class="span-2"
          title="Tỷ lệ Bệnh Mới / Bệnh Cũ"
          icon="fas fa-chart-pie"
          iconClass="icon-warning"
          [isLoading]="isLoading"
          [chartOptions]="patientTypeChartOptions"
          skeletonType="pie"
          [theme]="themeService.isDarkTheme() ? 'dark' : 'light'"
          emptyText="Chưa có dữ liệu.">
        </app-chart-card>
      } @placeholder {
        <div class="span-2">
          <div class="chart-placeholder"></div>
        </div>
      }

      <app-table-card
        class="span-full"
        title="Dữ liệu chi tiết"
        icon="fas fa-table"
        iconClass="icon-success"
        [isLoading]="isLoading"
        [data]="rawData"
        [columns]="tableColumns"
        [showPaginator]="true"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]"
        [clientSideSort]="true"
        emptyStateText="Không tìm thấy dữ liệu phù hợp."
        [enableExport]="true"
        [isExporting]="isExporting"
        (exportClicked)="onExport()">
      </app-table-card>
    </div>
  </div>
</div>
