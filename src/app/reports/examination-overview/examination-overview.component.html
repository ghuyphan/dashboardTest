<div class="page-container">
  <div class="page-content">

    <div class="filter-section">
      <div class="filter-controls">
        <div class="filter-group">
          <label for="fromDate">Từ ngày</label>
          <input type="date" id="fromDate" [(ngModel)]="fromDate" class="form-control-sm">
        </div>
        <div class="filter-group">
          <label for="toDate">Đến ngày</label>
          <input type="date" id="toDate" [(ngModel)]="toDate" class="form-control-sm">
        </div>

        <div class="quick-actions">
          <button class="btn-pill" [class.active]="activeRange === 'today'" (click)="setRange('today')">Hôm nay</button>
                    <button class="btn-pill" [class.active]="activeRange === 'thisWeek'" (click)="setRange('thisWeek')">Tuần
            này</button>
          <button class="btn-pill" [class.active]="activeRange === 'thisMonth'" (click)="setRange('thisMonth')">Tháng
            này</button>
          <button class="btn-pill" [class.active]="activeRange === 'thisQuarter'" (click)="setRange('thisQuarter')">Quý
            này</button>
          <button class="btn-pill" [class.active]="activeRange === 'thisYear'" (click)="setRange('thisYear')">Năm
            nay</button>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" (click)="loadData()" [disabled]="isLoading">
          @if (isLoading) {
          <i class="fas fa-spinner fa-spin"></i>
          } @else {
          <i class="fas fa-filter"></i>
          }
          <span>Lọc dữ liệu</span>
        </button>
      </div>
    </div>

    <div class="widget-section">
      <div class="widget-grid">
        @if (isInitialLoad) {
        @for (i of [1, 2, 3, 4]; track i) {
        <app-widget-card [title]="'Loading'" [isLoading]="true"></app-widget-card>
        }
        } @else {
        @for (widget of widgetData; track trackByWidget($index, widget)) {
        <app-widget-card [icon]="widget.icon" [title]="widget.title" [value]="widget.value" [caption]="widget.caption"
          [accentColor]="widget.accentColor">
        </app-widget-card>
        }
        }
      </div>
    </div>

    <div class="dashboard-grid">
      <app-chart-card class="grid-item span-full" title="Biển Đồ Tiếp Nhận Theo Ngày" icon="fas fa-chart-line"
        iconClass="icon-info" [isLoading]="isLoading" [chartOptions]="trendChartOptions" skeletonType="line">
      </app-chart-card>

      <app-chart-card class="grid-item span-half" title="Đối Tượng" icon="fas fa-chart-pie" iconClass="icon-info"
        [isLoading]="isLoading" [chartOptions]="typeChartOptions" skeletonType="pie">
      </app-chart-card>

      <app-chart-card class="grid-item span-half" title="Lý Do Tiếp Nhận" icon="fas fa-chart-bar"
        iconClass="icon-info" [isLoading]="isLoading" [chartOptions]="admissionChartOptions" skeletonType="bar">
      </app-chart-card>

      <div class="content-card grid-item span-full">

        <div class="card-header">
          <div class="card-title-wrapper">
            <h3 class="card-title">
              <i class="fas fa-table text-teal" aria-hidden="true"></i>
              Dữ Liệu Chi Tiết
            </h3>
          </div>
          <div class="header-controls">
            <button class="btn-icon" (click)="onExport()" title="Xuất Excel">
              <i class="fas fa-file-excel"></i>
            </button>
          </div>
        </div>

        <div class="card-body table-body">
          @if (isInitialLoad) {
          <div class="skeleton-rect" style="height: 400px; width: 100%;"></div>
          } @else {
          <app-reusable-table [data]="rawData" [columns]="tableColumns" [isLoading]="isLoading" [showPaginator]="true"
            [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" [clientSideSort]="true"
            emptyStateText="Không có dữ liệu cho khoảng thời gian này.">
          </app-reusable-table>
          }
        </div>
      </div>

    </div>
  </div>
</div>
