<div class="dashboard-container">
  
  <aside class="sidebar" [ngClass]="{ 'collapsed': !isSidebarOpen, 'open': isSidebarOpen }">
    
    <div class="sidebar-header">
      <div class="sidebar-logo-wrapper">
        <img
          src="HMSG.ico"
          alt="Logo Hoan My Saigon"
          class="sidebar-logo"
        >
        <button class="sidebar-toggle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <nav class="sidebar-nav" role="navigation">
      <ul>
        <ng-container *ngFor="let item of navItems">
          <li *appHasPermission="item.permissions" 
              [class.has-submenu]="item.children"
              [class.open]="item.isOpen">

            <ng-container *ngIf="item.children; else regularLink">
              <button (click)="toggleSubmenu(item, $event)" [attr.aria-expanded]="item.isOpen">
                <i [class]="item.icon"></i>
                <span>{{ item.label }}</span>
                <i class="fas toggle-icon" [ngClass]="item.isOpen ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
              </button>
              
              <ul class="submenu" *ngIf="item.isOpen">
                <ng-container *ngFor="let child of item.children">
                  <li *appHasPermission="child.permissions">
                    <a [routerLink]="child.link" routerLinkActive="active">
                      <i [class]="child.icon"></i>
                      <span>{{ child.label }}</span>
                    </a>
                  </li>
                </ng-container>
              </ul>
            </ng-container>

            <ng-template #regularLink>
              <a [routerLink]="item.link" routerLinkActive="active">
                <i [class]="item.icon"></i>
                <span>{{ item.label }}</span>
              </a>
            </ng-template>

          </li>
        </ng-container>
      </ul>
    </nav>

  </aside>

  <div class="sidebar-backdrop" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>


  <div class="main-panel" #mainPanel [ngClass]="{ 'collapsed': !isSidebarOpen }">
    
    <header class="dashboard-header" [class.hidden]="isHeaderHidden">
      
      <div class="header-left-controls">
        <button class="mobile-sidebar-toggle" (click)="toggleSidebar()" aria-label="Toggle sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="header-right-controls">
        <div class="user-menu" #userMenuContainer *ngIf="currentUser">
          
          <button class="user-menu-toggle" (click)="toggleUserMenu()" [attr.aria-expanded]="isUserMenuOpen" aria-label="User menu">
            <div class="header-avatar-initials">
              {{ userInitials }}
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="chevron-icon">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>

          <div class="user-menu-dropdown" *ngIf="isUserMenuOpen">
            
            <div class="dropdown-section-card">
              <div class="dropdown-profile-header">
                <div class="dropdown-avatar-initials">
                  {{ userInitials }}
                </div>
                
                <div class="dropdown-profile-text">
                  <span class="username">{{ currentUser.fullName }}</span>
                  <span class="user-role">{{ rolesDisplay }}</span>
                </div>

              </div>
            </div>
            
            <ul class="user-menu-items">
              <li>
                <button (click)="onSettingsClick()">
                  <div class="menu-icon-bg">
                    <i class="fas fa-gear"></i>
                  </div>
                  <span>Cài đặt</span>
                </button>
              </li>
              <li>
                <button (click)="onSupportClick()">
                  <div class="menu-icon-bg">
                    <i class="fas fa-question-circle"></i>
                  </div>
                  <span>Hỗ trợ</span>
                </button>
              </li>
              <li class="logout-item"> 
                <button class="logout-btn" (click)="logout()">
                  <div class="menu-icon-bg">
                    <i class="fas fa-sign-out-alt"></i>
                  </div>
                  <span>Đăng xuất</span>
                </button>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </header>

    <main class="dashboard-content">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
