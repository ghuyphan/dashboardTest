<div class="forgot-password-card">
  <div class="logo">
    <img
      src="https://cdn.haitrieu.com/wp-content/uploads/2022/08/icon-hoan-my-xanh-duong.png"
      alt="Logo Bệnh viện Hoàn Mỹ Sài Gòn"
      class="logo-image"
    >
    <h1>Hoàn Mỹ Sài Gòn</h1>
    <p>Đặt lại mật khẩu</p>
  </div>

  <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">

    <p class="instruction-text">
      Vui lòng nhập địa chỉ email liên kết với tài khoản của bạn. Chúng tôi sẽ gửi một liên kết để đặt lại mật khẩu.
    </p>

    <div class="input-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="ví dụ: n.van.a@hoanmy.com"
        autocomplete="email"
        required
        email [(ngModel)]="email"
        #emailInput="ngModel"
      />
      <i class="fas fa-envelope" aria-hidden="true"></i>
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="validation-error">
        <span *ngIf="emailInput.errors?.['required']">Email không được để trống.</span>
        <span *ngIf="emailInput.errors?.['email']">Vui lòng nhập địa chỉ email hợp lệ.</span>
      </div>
    </div>

    <button
      type="submit"
      class="btn-reset"
      [disabled]="isLoading || !forgotPasswordForm.valid"
    >
      {{ isLoading ? 'Đang gửi...' : 'Gửi liên kết đặt lại' }}
    </button>
  </form>

  <div class="divider">
    </div>

  <div class="back-to-login">
    <a href="#" (click)="goBackToLogin(); $event.preventDefault()">
        <i class="fas fa-arrow-left" aria-hidden="true"></i> Quay lại Đăng nhập
    </a>
  </div>

  <div class="support">
    <p>
      <i class="fas fa-phone" aria-hidden="true"></i>
      Hotline hỗ trợ:
      <a href="tel:1109">1109</a>
    </p>
  </div>
</div>
