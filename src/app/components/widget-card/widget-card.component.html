<div class="widget-card">
  <div class="widget-icon-wrapper" [style.background-color]="accentColor + '33'">
    <i [class]="icon" [style.color]="accentColor" aria-hidden="true"></i>
  </div>

  <div class="widget-content">
    <div class="widget-value" #valueDisplay></div>
    <p class="widget-title">{{ title }}</p>
    <p class="widget-caption">{{ caption }}</p>
  </div>
</div>
