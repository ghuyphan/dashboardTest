<div class="widget-card">
  @if (isLoading()) {
    <div class="icon-wrapper skeleton"></div>
    <div class="content-wrapper">
      <div class="skeleton skeleton-text" style="width: 60%; height: 1rem; margin-bottom: 0.5rem;"></div> <div class="skeleton skeleton-text" style="width: 40%; height: 1.5rem; margin-bottom: 0.25rem;"></div> <div class="skeleton skeleton-text" style="width: 50%; height: 0.75rem;"></div> </div>
  } @else {
    <div class="icon-wrapper" [ngStyle]="iconWrapperStyle()">
      <i [class]="icon()" [ngStyle]="iconStyle()" aria-hidden="true"></i>
    </div>

    <div class="content-wrapper">
      <p class="widget-title">{{ title() }}</p>
      
      <div class="widget-value">
        <span #valueDisplay>{{ value() }}</span>
      </div>
      
      <p class="widget-caption">{{ caption() }}</p>
    </div>
  }
</div>
