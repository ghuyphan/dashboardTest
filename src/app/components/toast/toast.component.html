<div class="toast-container">
  <div *ngFor="let toast of toasts$ | async" 
       class="toast" 
       [ngClass]="getToastClass(toast)"
       [id]="'toast-' + toast.id"
       (touchstart)="handleTouchStart($event, toast.id)"
       (touchmove)="handleTouchMove($event, toast.id)"
       (touchend)="handleTouchEnd($event, toast.id)">
       
    <div class="toast-content">
      <span class="toast-message">{{ toast.message }}</span>
    </div>
    <button class="toast-close-btn" (click)="closeToast(toast.id)" aria-label="Close">&times;</button>
  </div>
</div>
