<div class="chart-card">
  <div class="card-header">
    <h3 class="card-title">
      <span class="title-text">
        <i *ngIf="icon" [class]="icon" [ngClass]="iconClass"></i>
        {{ title }}
      </span>
      
      <span class="card-subtitle" *ngIf="subtitle">{{ subtitle }}</span>
      
      <div class="header-controls">
        <ng-content select="[header-actions]"></ng-content>
      </div>
    </h3>
  </div>

  <div class="card-body">
    <div *ngIf="isLoading" class="skeleton-rect"></div>

    <div 
      #chartContainer 
      class="chart-container"
      [class.hidden]="isLoading || !chartOptions">
    </div>
    
    <div *ngIf="!isLoading && !chartOptions" class="empty-state">
        No data available
    </div>
  </div>
</div>
