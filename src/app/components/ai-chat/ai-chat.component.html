<button class="ai-fab" (click)="toggleChat()" [class.active]="isOpen()" title="Trợ lý AI">
  <i class="fas fa-robot"></i>
</button>

<div class="ai-window" [class.open]="isOpen()">
  
  <div class="ai-header">
    <div class="header-title">
      <i class="fas fa-sparkles"></i>
      <span>Trợ lý IT AI</span>
    </div>
    <button class="close-btn" (click)="toggleChat()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="ai-body" *ngIf="!llmService.modelLoaded() && llmService.isModelLoading()">
    <div class="loading-container">
      <div class="app-loading-spinner"></div>
      <p class="loading-text">{{ llmService.loadProgress() }}</p>
    </div>
  </div>

  <div class="ai-body chat-view" *ngIf="llmService.modelLoaded()" #scrollContainer>
    
    @for (msg of llmService.messages(); track $index) {
      <div class="message" [ngClass]="msg.role">
        <div class="bubble">
          {{ msg.content }}
        </div>
      </div>
    }

    @if (llmService.isGenerating()) {
      <div class="message assistant">
        <div class="bubble thinking-bubble">
          <div class="dot-pulse">
             <span></span><span></span><span></span>
          </div>
          <span>Đang suy nghĩ...</span>
        </div>
      </div>
    }
  </div>

  <div class="ai-footer" *ngIf="llmService.modelLoaded()">
    <input 
      type="text" 
      [(ngModel)]="userInput" 
      (keyup.enter)="onSend()"
      [disabled]="llmService.isGenerating()"
      placeholder="Hỏi tôi bất cứ điều gì..." 
      class="chat-input"
      autofocus
    >
    <button class="send-btn" (click)="onSend()" [disabled]="!userInput.trim() || llmService.isGenerating()">
      @if (llmService.isGenerating()) {
         <i class="fas fa-spinner fa-spin"></i>
      } @else {
         <i class="fas fa-paper-plane"></i>
      }
    </button>
  </div>
</div>
