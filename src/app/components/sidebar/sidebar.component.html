<aside
  class="sidebar"
  [ngClass]="{ 'collapsed': !isOpen(), 'open': isOpen() }"
>
  <div class="sidebar-header">
    <div class="sidebar-logo-wrapper">
      <img
        src="HMSG.ico"
        alt="Logo Hoan My Saigon"
        class="sidebar-logo"
      />
      <button
        class="sidebar-toggle-btn"
        (click)="onToggleSidebarClick()"
        aria-label="Toggle sidebar"
      >
        <svg
          width="1.2em"
          height="1.2em"
          viewBox="0 0 105 105"
          xmlns="http://www.w3.org/2000/svg"
          style="display: block"
        >
          <rect y="10" width="100" height="80" rx="15" ry="15" fill="currentColor" />
          <rect x="10" y="25" width="25" height="10" rx="5" ry="5" fill="#fff" />
          <rect x="10" y="40" width="25" height="10" rx="5" ry="5" fill="#fff" />
          <rect x="10" y="55" width="25" height="10" rx="5" ry="5" fill="#fff" />
          <rect x="42" y="20" width="50" height="60" rx="5" ry="5" fill="#fff" />
        </svg>
      </button>
    </div>
  </div>

  <div class="sidebar-nav-content" #navContent>
    <nav class="sidebar-nav" role="navigation">
      <ul>
        @defer (on viewport) {
          @for (item of navItems(); track item.label) {
            <ng-container *appHasPermission="item.permissions">
              
              @if (!item.children) {
                <li>
                  <a
                    [routerLink]="item.link"
                    routerLinkActive="active"
                    [appTooltip]="!isOpen() ? item.label : ''"
                    (click)="onNavLinkClick()" 
                  >
                    <i [class]="item.icon"></i>
                    <span>{{ item.label }}</span>
                  </a>
                </li>
              }

              @if (item.children) {
                <li
                  [class.has-submenu]="true"
                  [class.open]="item.isOpen"
                  routerLinkActive="active-parent"
                >
                  <button
                    (click)="toggleSubmenu(item, $event)"
                    [attr.aria-expanded]="item.isOpen"
                    [appTooltip]="item.label"
                    [appFlyout]="submenuEl"
                    [flyoutEnabled]="!isOpen()"
                  >
                    <i [class]="item.icon"></i>
                    <span>{{ item.label }}</span>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                  </button>
    
                  <ul class="submenu" [class.open]="item.isOpen" #submenuEl>
                    @for (child of item.children; track child.label) {
                      <ng-container *appHasPermission="child.permissions">
                        <li>
                          <a
                            [routerLink]="child.link"
                            routerLinkActive="active"
                            [appTooltip]="child.label"
                            (click)="onNavLinkClick()"
                          >
                            <i [class]="child.icon"></i>
                            <span>{{ child.label }}</span>
                          </a>
                        </li>
                      </ng-container>
                    }
                  </ul>
                </li>
              }
            </ng-container>
          }
        } @placeholder {
           <div style="height: 50px; margin: 10px; background: rgba(0,0,0,0.05); border-radius: 8px;"></div>
        }
      </ul>
    </nav>
  </div>
</aside>
