<div class="page-content">
  <div class="grid-container">
    
    <app-reusable-table
      [data]="allDeviceData"
      [columns]="deviceColumns"
      [searchTerm]="currentSearchTerm"
      [isLoading]="isLoading" 
      (rowClick)="onDeviceSelected($event)"
      (sortChanged)="onSortChanged($event)"
    ></app-reusable-table>
    </div>
</div>
