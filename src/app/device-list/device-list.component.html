<div class="page-content">
  <div class="grid-container">
    
    <div *ngIf="isLoading" class="loading-indicator">
      Loading devices...
    </div>

    <app-reusable-table
      *ngIf="!isLoading"
      [data]="allDeviceData"
      [columns]="deviceColumns"
      [searchTerm]="currentSearchTerm"
      (rowClick)="onDeviceSelected($event)"
      (sortChanged)="onSortChanged($event)"
    ></app-reusable-table>

  </div>
</div>
