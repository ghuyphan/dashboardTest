<div class="page-container">
  <div *ngIf="isLoading" class="loading-message">
    Loading devices...
  </div>

  <app-reusable-grid
    *ngIf="!isLoading"
    [columns]="deviceColumns"
    [data]="filteredDeviceData"
    (rowSelected)="onDeviceSelected($event)"
    (sortChanged)="onSortChanged($event)"
  >
  </app-reusable-grid>
</div>
