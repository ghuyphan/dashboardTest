<div *ngIf="isFormLoading" class="app-loading-container">
  <div class="app-loading-spinner"></div>
  <span>Đang tải dữ liệu...</span>
</div>

<app-dynamic-form
  *ngIf="!isFormLoading && formConfig"
  [formConfig]="formConfig"
  [isLoading]="isSaving"
  (formSubmitted)="onSave($event)"
  (formCancelled)="onCancel()"
>
</app-dynamic-form>
