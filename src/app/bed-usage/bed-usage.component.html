<div class="page-container">
  <div class="page-content">
    <div class="widget-section">
      <div class="widget-grid">
        <app-widget-card *ngFor="let widget of widgetData; trackBy: trackByWidgetId"
          [icon]="widget.icon"
          [title]="widget.title"
          [value]="widget.value"
          [caption]="widget.caption"
          [accentColor]="widget.accentColor">
        </app-widget-card>
      </div>
    </div>

    <div class="chart-wrapper">
      <h2 class="chart-title">Công Suất Sử Dụng Giường Bệnh Toàn Viện</h2>
      <h5 class="chart-last-updated" *ngIf="currentDateTime">
        Last Updated: {{ currentDateTime }}
      </h5>
      <div #chartContainer class="chart-container-inner"></div>
    </div>
  </div>
</div>
