<router-outlet></router-outlet>
<app-toast></app-toast>

@if (themeService.isTransitioning()) {
  <div 
    class="theme-transition-curtain" 
    [class.going-dark]="themeService.isDarkTransition()" 
    [class.going-light]="!themeService.isDarkTransition()">
    
    <div class="curtain-loader">
       <i class="fas fa-circle-notch fa-spin"></i>
    </div>
  </div>
}
